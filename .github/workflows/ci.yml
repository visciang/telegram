on:
  push:
    tags: ['*']
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Setup Docker Buildx
        run: |
          source .github/workflows/docker.sh
          docker_buildx_setup

      - name: Run Pipeline
        run: |
          source .github/workflows/docker.sh
          docker_pipeline

      - name: Teardown Docker Buildx
        if: always()
        run: |
          source .github/workflows/docker.sh
          docker_buildx_teardown
